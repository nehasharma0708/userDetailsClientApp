<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal" role="form" ng-submit="done()">
        <div class="form-group">
          <label for="name">Username :</label>
          <input  class="form-control" id="name" ng-model="name" required>
          <p id="usernameText">{{usernameText}}</p>
        </div>
        <div class="form-group">
          <label for="name">Email :</label>
          <input  class="form-control" id="email" ng-model="email" required>
        </div>
        <div class="form-group">
          <label for="name">Phone :</label>
          <input type="number" class="form-control" id="phone" ng-model="phone">
        </div>
       <div class="form-group">               
           <input type="submit" value="Done" class="btn btn-primary"/>
      </div>
      </form>
      <div ng-if="result">
        <div>Name : {{result.username}}</div>
        <div>Email : {{result.email}}</div>
        <div>Phone : {{result.phone}}</div>
        <div>Date : {{result.date}}</div>
      </div>
    </div>
  </div>
</div>
